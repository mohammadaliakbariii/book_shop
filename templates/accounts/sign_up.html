{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    {% if message  %}
        <div class="alert alert-{{ message.tag }} alert-dismissible fade show text-center border-dark" role="alert" id="message">
        <strong>message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close" id="closing">close</button>
        </div>
    {% endif %}

<form action="{% url 'accounts:sign_up' %}" method="post" class="form signupform text-center ">
    {% csrf_token %}
<div class="form-group ">
    <label for="email">email</label>
    <input class="form-control" type="email" name="email" id="email" placeholder="please enter your email" required>
    <br>
    <label for="fullname">fullname</label>
    <input class="form-control" type="text" name="full_name" id="full_name" placeholder="enter your fullname name" required>
    <br>
    <label for="pass1">password</label>
    <input class="form-control" type="password" name="pass1" id="pass1" placeholder="enter a password" required>
    <br>
    <label for="pass2">confirm password</label>
    <input class="form-control" type="password" name="pass2" id="pass2" placeholder="please enter your password again" required>
    <br>
    <button type="submit" class="btn btn-primary">signUp</button>
</div>
</form>

</div>
<script src="{% static "accounts/js/signup.js" %}"></script>
</body>
</html>
